{% extends 'base.html' %}

{% block content %}

    <div class="container" >
        
        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">

                {% for state in states %}

                    <a href="/city_list/?state={{ state.pk }}">{{ state.name}}</a> |
                    
                {% endfor %}
                
                </div>
            </div>
        </div>


        {% for city in cities %}

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">

                    <h1 class="brand-name"><a href="/city_detail/{{city.pk}}">{{ city.name }}</a></h1>
                    <hr class="tagline-divider">
                    <h2>
       
                        <small>
                        State: {{ city.state.name }}
                        {% if user.is_authenticated %}
                        |
                        <a href="/edit_city/{{ city.pk}}">Edit</a>
                        |
                        <a href="/delete_city/{{ city.pk}}">Delete</a>
                        {% endif %}
                        </small>
                    </h2>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>

{% endblock %}
